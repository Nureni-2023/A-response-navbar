<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Box Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
    }

    #gameArea {
      position: relative;
      width: 80vw;
      height: 60vh;
      background: #222;
      border: 3px solid #444;
      border-radius: 15px;
      overflow: hidden;
    }

    #box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    #scoreboard {
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Catch the Box!</h1>
  <div id="gameArea">
    <div id="box" style="display: none;"></div>
  </div>
  <div id="scoreboard">Score: 0 | Time Left: 30s</div>
  <button onclick="startGame()">Start Game</button>

  <script>
    const box = document.getElementById("box");
    const gameArea = document.getElementById("gameArea");
    const scoreboard = document.getElementById("scoreboard");

    let score = 0;
    let timeLeft = 30;
    let timer, moveBoxInterval;

    function randomPosition() {
      const areaRect = gameArea.getBoundingClientRect();
      const x = Math.random() * (areaRect.width - 50);
      const y = Math.random() * (areaRect.height - 50);
      box.style.left = x + "px";
      box.style.top = y + "px";
    }

    box.addEventListener("click", () => {
      score++;
      updateScoreboard();
      randomPosition();
    });

    function updateScoreboard() {
      scoreboard.textContent = `Score: ${score} | Time Left: ${timeLeft}s`;
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      updateScoreboard();
      box.style.display = "block";
      randomPosition();

      timer = setInterval(() => {
        timeLeft--;
        updateScoreboard();
        if (timeLeft === 0) {
          endGame();
        }
      }, 1000);

      moveBoxInterval = setInterval(randomPosition, 1500);
    }

    function endGame() {
      clearInterval(timer);
      clearInterval(moveBoxInterval);
      box.style.display = "none";
      alert("Game Over! Your score is: " + score);
    }
  </script>
</body>
</html>
